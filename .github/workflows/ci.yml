name: CI

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CLICOLOR_FORCE: 1
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0

jobs:
  checks:
    name: checks @${{ matrix.rust-version}}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          # MSRV must pass all checks
          - rust-version: 1.85.0 # MSRV
            may-fail: false
          # Latest stable is allowed to fail, this gives us a heads up
          - rust-version: stable
            may-fail: true
    continue-on-error: ${{ matrix.may-fail }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust ${{ matrix.rust-version }}
        uses:
          dtolnay/rust-toolchain@master
          # this action is used in multiple places
        with:
          toolchain: ${{ matrix.rust-version }}
          components: rustfmt,clippy

      ####### Ensure all tools are loaded before rust-cache, or they will be cached themselves ######
      - uses:
          Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
          # this action is used in multiple places
        with:
          key: ${{ matrix.rust-version }}
          cache-on-failure: true
          cache-all-crates: true

      # Within this workflow we will continue on error, to give
      # maximum information to the developer.
      - run: cargo fmt --all --check
        name: Code style
        if: ${{ !cancelled() }}
      - run: cargo build --locked
        name: Build
        if: ${{ !cancelled() }}
      - run: cargo clippy --locked
        name: Lint
        if: ${{ !cancelled() }}
      - run: cargo doc --no-deps --locked
        name: Documentation
        if: ${{ !cancelled() }}

  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses:
          dtolnay/rust-toolchain@master
          # this action is used in multiple places
        with:
          toolchain: nightly-2025-03-31
          components: llvm-tools-preview
      - uses:
          taiki-e/install-action@33734a118689b0b418824fb78ea2bf18e970b43b # v2.50.4
          # this action is used in multiple places
        with:
          tool: cargo-llvm-cov
          checksum: true
      - uses:
          Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
          # this action is used in multiple places
        with:
          cache-on-failure: true
          cache-all-crates: true
      - name: Run coverage tests
        run: cargo llvm-cov --all-features --workspace --exclude xtask@0.0.0 --lcov --output-path lcov.info --locked
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov.info
          path: lcov.info
      #- name: Send result to coveralls
      #  uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b # v2.3.6
      #  continue-on-error: true
      - name: Send result to codecov
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
        with:
          #files: lcov.info # not needed, it autodetects
          #verbose: true # not needed
          name: lcov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    uses: ./.github/workflows/package.yml
    with:
      release: false
