[workspace]
members = ["qcp", "qcp-unsafe-tests", "xtask"]
resolver = "2"
package.edition = "2024"

[workspace.dependencies]
anstream = { version = "0.6.19", default-features = false }
anstyle = { version = "1.0.11", default-features = false }
anyhow = "1.0.98"
cfg-if = "1.0.1"
clap = { version = "4.5.40", features = ["wrap_help", "derive", "cargo", "help", "string"] }
colorchoice = "1.0.4"
console = { version = "0.16.0" }
littertray = "0.2.0"
rusty-fork = "0.3.0"
tempfile = { version = "3.20.0", default-features = false }


#[profile.dev]
#split-debuginfo="unpacked"
# This is not supported on windows msvc; set CARGO_PROFILE_DEV_SPLIT_DEBUGINFO=unpacked in environment instead.

[profile.release]
lto = "thin"
strip = "symbols"
