[workspace]
members = [
    "qcp",
    "xtask",
]
resolver = "2"

[workspace.dependencies]
anyhow = "1.0.97"
clap = { version = "4.5.32", features = ["wrap_help", "derive", "cargo", "help", "string"] }


[profile.dev]
split-debuginfo="unpacked" # not supported on windows msvc; override in .cargo/config.toml or with CARGO_PROFILE_DEV_SPLIT_DEBUGINFO in environment

[profile.release]
lto = "thin"
strip = "symbols"
